<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="styles.css" />
    <title>CellsGame Online</title>
</head>
<body class="noselect">
    <!-- Контейнер для уведомлений (теперь поверх всего) -->
    <div id="toast-container"></div>

    <!-- ЛОББИ -->
    <div id="lobby-screen">
        <div class="lobby-card">
            <h2 class="lobby-title">CellsGame Online</h2>
            
            <div id="lobby-main-step">
                <input type="text" id="room-input" placeholder="Название комнаты..." autocomplete="off">
                <div class="lobby-actions">
                    <button id="btn-create-room" class="btn-primary">Создать</button>
                    <button id="btn-join-room" class="btn-success">Войти</button>
                </div>
                <div id="room-list-container" style="margin-top: 25px; text-align: left; display: none;">
                    <label style="font-size: 13px; font-weight: 800; color: #7f8c8d; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 10px; display: block;">Открытые комнаты:</label>
                    <div id="room-list" style="max-height: 180px; overflow-y: auto; padding-right: 5px;">
                        <!-- Сюда будут падать комнаты -->
                    </div>
                </div>
            </div>

            <div id="creator-settings" style="display: none;" class="fade-in">
                <div class="setting-group">
                    <label>Выберите карту:</label>
                    <select id="map-select">
                        <option value="square">Классический квадрат</option>
                        <option value="octagon">Арена (Октагон)</option>
                        <option value="donut">Кольцо (Пончик)</option>
                        <option value="cross">Греческий крест</option>
                        <option value="fortress">Крепость</option>
                    </select>
                </div>
                
                <div class="setting-group">
                    <label>Режим игры: <span class="info-icon" onclick="window.showRules()">❓</span></label>
                    <select id="mode-select">
                        <option value="classic">Классика (везде)</option>
                        <option value="connected">Связность (от краев)</option>
                        <option value="energy">Энергия (способности)</option>
                    </select>
                </div>

                <div class="setting-group">
                    <label>Ваша сторона:</label>
                    <div class="setup-buttons-row">
                        <button id="pick-red" class="btn-red">КРАСНЫЙ</button>
                        <button id="pick-blue" class="btn-blue">СИНИЙ</button>
                    </div>
                </div>
                <button onclick="localStorage.clear(); location.reload();" class="btn-back">← Сменить комнату</button>
            </div>
        </div>
    </div>

    <!-- ИГРОВОЙ ИНТЕРФЕЙС -->
    <div id="game-interface" style="display: none;">
        <div id="player-info-bar">
            <span>Комната: <b id="display-room-name">...</b></span>
            <span id="turn-display">Ход: ...</span>
            <span id="my-role-display">Вы: ...</span>
        </div>
        
        <div class="controls">
            <button id="upperButton" onclick="rollDice()">Бросить кубики</button>
            <span id="diceResult">?</span>
            <button id="rotateButton" onclick="rotatePiece()">Повернуть</button>
            <button id="resetButton" onclick="handleManualReset()">⋮</button>
        </div>

        <div id="grid"></div>

        <div class="stats">
            <div class="stat-item">
                <span id="red">Красных: 0</span>
                <span id="red-energy" class="energy-val" style="display:none;">⚡0</span>
            </div>
            <div class="stat-item">
                <span id="blue">Синих: 0</span>
                <span id="blue-energy" class="energy-val" style="display:none;">⚡0</span>
            </div>
        </div>

        <div id="ability-bar" style="display: none;">
            <button onclick="useAbility('reroll')" id="ab-reroll">2⚡ Переброс</button>
            <button onclick="useAbility('destroy')" id="ab-destroy">4⚡ Сжечь</button>
            <button onclick="useAbility('max')" id="ab-max">6⚡ Архитектор</button>
        </div>

        <div id="preview-container">
            <div class="preview-row">
                <div id="preview-zone"></div>
                <button id="confirmMoveButton" onclick="confirmMove()">ПОСТАВИТЬ</button>
            </div>
        </div>
    </div>

    <!-- МОДАЛКА -->
    <div id="custom-modal-overlay">
        <div id="custom-modal">
            <button id="modal-close" onclick="closeModal()">×</button>
            <h2 id="modal-title"></h2>
            <p id="modal-message"></p>
            
            <!-- Дизайнерский UI Архитектора -->
            <div id="architect-ui" style="display:none; margin: 20px 0; padding: 15px; background: #f9f9f9; border-radius: 15px; border: 1px solid #ddd;">
                <div style="display:flex; justify-content: center; gap: 20px; align-items: center;">
                    <div class="arch-input-group">
                        <span style="font-size:12px; display:block; margin-bottom:5px; color:#777;">Ширина</span>
                        <input type="number" id="arch-w" min="1" max="6" value="3" style="width:50px; padding:10px; border-radius:10px; border:2px solid #6c5ce7; text-align:center; font-size:18px; font-weight:bold;">
                    </div>
                    <div class="arch-input-group">
                        <span style="font-size:12px; display:block; margin-bottom:5px; color:#777;">Высота</span>
                        <input type="number" id="arch-h" min="1" max="6" value="3" style="width:50px; padding:10px; border-radius:10px; border:2px solid #6c5ce7; text-align:center; font-size:18px; font-weight:bold;">
                    </div>
                </div>
            </div>

            <div id="modal-buttons"></div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
